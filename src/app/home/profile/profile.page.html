<ion-header>
  <ion-toolbar>
    <ion-title> Perfil </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class = "list-style">
    <ion-router-outlet id="nome-do-conteudo"></ion-router-outlet>
    <ion-row class="ion-align-items-center ion-margin">
      <ion-col>
        <h2><strong>{{name}}</strong></h2>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <h5>Editar perfil</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <ion-avatar class="user-avatar">
          <img src="https://saude.abril.com.br/wp-content/uploads/2018/12/cachorro-livro.png">
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-text-center">
        <br><strong>300</strong><br>Publicações
      </ion-col>
      <ion-col class="ion-text-center">
        <br><strong>400</strong><br>Seguidores
      </ion-col>
      <ion-col class="ion-text-center">
        <br><strong>500</strong><br>Seguindo
      </ion-col>
    </ion-row>
  </ion-card>    

  <div class="ion-margin">
    <h3><strong>{{name}}</strong></h3>
    <p>@{{username}}</p>
    <h5>Conta que uso para postar fotos dos meus cachorros.</h5>
    <p>Entrou em abril de 2021</p>
  </div>

  <ion-segment [(ngModel)]="size">
    <ion-segment-button value="20">
      Publicações
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let post of posts" class="card-border">
    <ion-card-header >
      <ion-row >
                <ion-col size="auto">
          <ion-avatar class="user-avatar">
            <img [src]="'https://saude.abril.com.br/wp-content/uploads/2018/12/cachorro-livro.png'" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col >
          <ion-card-title>@{{post.username}}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-text>{{post.content}}</ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
