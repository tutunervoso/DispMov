<ion-header>
  <ion-toolbar>
    <ion-title>Atualizações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--
  <ion-row class="ion-margin">
    <ion-col size="auto" *ngFor="let i of [4,5,6,7,8,9]">
      <ion-avatar class="user-avatar">
        <img [src]="'https://randomuser.me/api/portraits/women/'+i+'.jpg'" alt="">
      </ion-avatar>
    </ion-col>
  </ion-row>
-->

  <ion-item class="item-style">
    <ion-avatar class="user-avatar">
      <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="">
    </ion-avatar>
    <ion-label></ion-label>
    <ion-input placeholder="No que está pensando?"></ion-input>
    <ion-button color="primary" shape="round" color="danger" >Enviar</ion-button>
  </ion-item>

  <ion-segment [(ngModel)]="size">
    <ion-segment-button value="20">
      Mais recentes
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let p of photos" class="card-border">
    <ion-card-header >
      <ion-row >
        <ion-col size="auto" >
          <ion-avatar class="user-avatar">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="">
          </ion-avatar>
        </ion-col>
        <!-- caso queiram deixar fotos diferentes
        <ion-col size="auto">
          <ion-avatar class="user-avatar">
            <img [src]="'https://randomuser.me/api/portraits/lego/'+p.id+'.jpg'" alt="">
          </ion-avatar>
        </ion-col>-->
        <ion-col >
          <ion-card-title>Usuário XYZ</ion-card-title>
          <ion-card-subtitle>Lugar</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </ion-text>
      <ion-row>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="toggleLike(p)" color="danger">
            <ion-icon slot="icon-only" [name]="'heart' + (p.liked? '' : '-outline')"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" style="margin-left: auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
