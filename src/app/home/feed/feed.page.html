<ion-header>
  <ion-toolbar>
    <ion-title>Atualizações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar class="user-avatar">
        <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="">
      </ion-avatar>
      <ion-label ></ion-label>
      <ion-input placeholder="No que está pensando?"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card *ngFor="let p of photos">
    <ion-card-header>
      <ion-row>
        <ion-col size="auto">
          <ion-avatar class="user-avatar">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="">
          </ion-avatar>
        </ion-col>
        <!-- caso queiram deixar fotos diferentes
        <ion-col size="auto">
          <ion-avatar class="user-avatar">
            <img [src]="'https://randomuser.me/api/portraits/lego/'+p.id+'.jpg'" alt="">
          </ion-avatar>
        </ion-col>-->
        <ion-col>
          <ion-card-title>Usuário XYZ</ion-card-title>
          <ion-card-subtitle>Lugar</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-title>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </ion-title>
      <ion-row>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="toggleLike(p)" color="danger">
            <ion-icon slot="icon-only" [name]="'heart' + (p.liked? '' : '-outline')"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" style="margin-left: auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
