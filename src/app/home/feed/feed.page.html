<ion-header>
  <ion-toolbar>
    <ion-title>Atualizações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin">
    <ion-col size="auto" *ngFor="let i of [4,5,6,7,8,9]">
      <ion-avatar class="user-avatar">
        <img [src]="'https://randomuser.me/api/portraits/women/'+i+'.jpg'" alt="">
      </ion-avatar>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let p of photos">
    <ion-card-header>
      <ion-row>
        <ion-col size="auto">
          <ion-avatar class="user-avatar">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>Usuário XYZ</ion-card-title>
          <ion-card-subtitle>Lugar</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-title>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </ion-title>
      <ion-row>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="toggleLike(p)" color="danger">
            <ion-icon slot="icon-only" [name]="'heart' + (p.liked? '' : '-outline')"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" style="margin-left: auto">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>

        <ion-tab-button tab="feed">
          <ion-icon name="home"></ion-icon>
          <ion-label>Atualizações</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="explore">
          <ion-icon name="search"></ion-icon>
          <ion-label>Procurar</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="likes">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Curtidas</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="profile">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
