<ion-header>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <img src="assets/icon/msg.png" alt="">
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-title>TextGram</ion-title>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label position="floating">Nome de usuÃ¡rio</ion-label>
        <ion-input size="30" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input size="30" [(ngModel)]="senha" type="password"></ion-input>
      </ion-item >
      <ion-item>
        <ion-checkbox [(ngModel)]="manterLogado"></ion-checkbox>
        <ion-label>Manter logado</ion-label>
      </ion-item >      

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="fazerLogin()">
              Entrar
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button fill="outline" (click)="cadastrarSe();">Cadastrar-se</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
